app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
command: AusweisApp2
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --own-name=org.kde.* # Workaround for org.kde.StatusNotifierWatcher support, see https://github.com/flathub/com.viber.Viber/issues/4
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=home
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-1.9.5.tar.bz2
        sha256: 9ee3f9b333537562177893559ad4f7b8d5c23ebe828eef53056c02db14049d08
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp2
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp2/releases/download/1.22.4/AusweisApp2-1.22.4.tar.gz
        sha256: 9109cc3155ee1fbcf58c5e17d90551f5eca31b74c2a5cbed6f7a9fc4fa57a8f9
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.desktop
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
    builddir: true
    post-install:
      - cd /app/share/icons/hicolor/scalable/apps/; cp AusweisApp2.svg de.bund.ausweisapp.ausweisapp2.svg
      - rm -f /app/share/applications/com.governikus.ausweisapp2.desktop
      - rm -rf /app/share/metainfo
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
      - cp ../de.bund.ausweisapp.ausweisapp2.desktop /app/share/applications/
