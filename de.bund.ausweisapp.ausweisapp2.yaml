app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
command: AusweisApp2
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --own-name=org.kde.* # Workaround for org.kde.StatusNotifierWatcher support, see https://github.com/flathub/com.viber.Viber/issues/4
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=home
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-1.9.7.tar.bz2
        sha256: 92c1ef6e94170ac06c9c48319a455ad6de5bcc60d9d055a823b72a2f4ff3e466
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp2
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp2/releases/download/1.22.6/AusweisApp2-1.22.6.tar.gz
        sha256: 3665502eb9fa5811c58ffd1952e15589216bcaaf88c63458ac5930c9ad588945
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.desktop
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
    builddir: true
    post-install:
      - cd /app/share/icons/hicolor/scalable/apps/; cp AusweisApp2.svg de.bund.ausweisapp.ausweisapp2.svg
      - rm -f /app/share/applications/com.governikus.ausweisapp2.desktop
      - rm -rf /app/share/metainfo
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
      - cp ../de.bund.ausweisapp.ausweisapp2.desktop /app/share/applications/
