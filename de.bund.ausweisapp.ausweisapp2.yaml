app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: AusweisApp
rename-desktop-file: com.governikus.ausweisapp2.desktop
rename-icon: AusweisApp
copy-icon: true
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pcsc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.3.3.tar.xz
        sha256: cdff7d7153a0b37aa74e26dfec89ec7dc5c5286aa21b91b903e38739d227e8e7
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.xz
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --disable-polkit
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp/releases/download/2.3.2/AusweisApp-2.3.2.tar.gz
        sha256: eb4dc7f99f10ef897792bb96bcec09029f0333e35f9235b751673cf37762df34
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Governikus/AusweisApp/releases/latest
          tag-query: .tag_name
          version-query: $tag
          url-query: .assets[] | select(.name=="AusweisApp-" + $version + ".tar.gz")
            | .browser_download_url
          is-main-source: true
          timestamp-query: .published_at
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DVENDOR=flathub
      - -DVENDOR_DOMAIN=flathub.org
    builddir: true
    post-install:
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
