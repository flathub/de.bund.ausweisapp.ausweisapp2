app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: "6.4"
sdk: org.kde.Sdk
command: AusweisApp2
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --own-name=org.kde.* # Workaround for org.kde.StatusNotifierWatcher support, see https://github.com/flathub/com.viber.Viber/issues/4
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=home
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-1.9.9.tar.bz2
        sha256: cbcc3b34c61f53291cecc0d831423c94d437b188eb2b97b7febc08de1c914e8a
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp2
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp2/releases/download/1.26.3/AusweisApp2-1.26.3.tar.gz
        sha256: a27b186a176f3ba8627e68b14ae33f30bde55fd1524e53d790828840eae42adb
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.desktop
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel -DVENDOR=flathub -DVENDOR_DOMAIN=flathub.org
    builddir: true
    post-install:
      - cd /app/share/icons/hicolor/scalable/apps/; cp AusweisApp2.svg de.bund.ausweisapp.ausweisapp2.svg
      - rm -f /app/share/applications/com.governikus.ausweisapp2.desktop
      - rm -rf /app/share/metainfo
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
      - cp ../de.bund.ausweisapp.ausweisapp2.desktop /app/share/applications/
