app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: AusweisApp
rename-desktop-file: com.governikus.ausweisapp2.desktop
rename-icon: AusweisApp
copy-icon: true
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pcsc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.0.1.tar.bz2
        sha256: 5edcaf5d4544403bdab6ee2b5d6c02c6f97ea64eebf0825b8d0fa61ba417dada
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.bz2
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --disable-polkit
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp2
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp2/releases/download/2.0.1/AusweisApp-2.0.1.tar.gz
        sha256: cfb23fdb54e02af8a266388d11989d3f1606dfab48dd80a2f78ff58cb34cbb57
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Governikus/AusweisApp2/releases/latest
          tag-query: .tag_name
          version-query: $tag
          url-query: .assets[] | select(.name=="AusweisApp-" + $version + ".tar.gz")
            | .browser_download_url
          is-main-source: true
          timestamp-query: .published_at
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DVENDOR=flathub
      - -DVENDOR_DOMAIN=flathub.org
    builddir: true
    post-install:
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
