app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: AusweisApp
rename-desktop-file: com.governikus.ausweisapp2.desktop
rename-icon: AusweisApp
copy-icon: true
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pcsc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.1.0.tar.bz2
        sha256: 85cab61cc744c81e2bc432656863293b8428d0136f079e3b12a84b335b5b35aa
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.bz2
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --disable-polkit
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp/releases/download/2.2.0/AusweisApp-2.2.0.tar.gz
        sha256: eea45c57af0225ca224175b87767ede5739370f89d2cb8e0c4e64d22228ca4a5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Governikus/AusweisApp/releases/latest
          tag-query: .tag_name
          version-query: $tag
          url-query: .assets[] | select(.name=="AusweisApp-" + $version + ".tar.gz")
            | .browser_download_url
          is-main-source: true
          timestamp-query: .published_at
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DVENDOR=flathub
      - -DVENDOR_DOMAIN=flathub.org
    builddir: true
    post-install:
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
