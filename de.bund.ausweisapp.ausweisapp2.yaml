app-id: de.bund.ausweisapp.ausweisapp2
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: AusweisApp
rename-desktop-file: com.governikus.ausweisapp2.desktop
rename-icon: AusweisApp
copy-icon: true
finish-args:
  - --device=dri
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pcsc
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: pcsc-lite
    sources:
      - type: archive
        url: https://pcsclite.apdu.fr/files/pcsc-lite-2.4.1.tar.xz
        sha256: afd3ba68c8000d2be048dc292df99a9812df9ad2efaf0a366eea22ac1faa19a7
        x-checker-data:
          type: anitya
          project-id: 2611
          url-template: https://pcsclite.apdu.fr/files/pcsc-lite-$version.tar.xz
    config-opts:
      - --with-systemdsystemunitdir=/app/lib/systemd/system
      - --disable-polkit
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig

  - name: AusweisApp
    sources:
      - type: archive
        url: https://github.com/Governikus/AusweisApp/releases/download/2.4.0/AusweisApp-2.4.0.tar.gz
        sha256: cd748510c4f6f3782d18c76d0661322dd78a7f5021ff60d122163a3a961850e3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Governikus/AusweisApp/releases/latest
          tag-query: .tag_name
          version-query: $tag
          url-query: .assets[] | select(.name=="AusweisApp-" + $version + ".tar.gz")
            | .browser_download_url
          is-main-source: true
          timestamp-query: .published_at
      - type: file
        path: de.bund.ausweisapp.ausweisapp2.appdata.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=MinSizeRel
      - -DVENDOR=flathub
      - -DVENDOR_DOMAIN=flathub.org
    builddir: true
    post-install:
      - install -D ../de.bund.ausweisapp.ausweisapp2.appdata.xml /app/share/appdata/de.bund.ausweisapp.ausweisapp2.appdata.xml
